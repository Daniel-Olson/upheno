pattern_name: abnormallyDecreasedResistanceToChemicalEntity.yaml
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyDecreasedResistanceToChemicalEntity.yaml
description: "A phenotype in which an organism shows decreased resistance to a chemical, for example 4-aminosalicylic acid."

contributors:
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0001-7487-610X

classes:
  decreased resistance to: PATO:0001651
  abnormal: PATO:0000460
  organism: UBERON:0000468 # multi-cellular organism, but we need single-cellular too
  chemical_entity: CHEBI:24431

relations:
  inheres_in_part_of: RO:0002314
  has_modifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  chemical_entity: "'chemical_entity'"

name:
  text: "decreased resistance of organism to %s"
  vars:
    - chemical_entity

annotations:
- annotationProperty: exact_synonym
  text: "increased sensitivity of organism to %s"
  vars:
    - chemical_entity

def:
  text: "Decreased resistance of organism to %s."
  vars:
    - chemical_entity

equivalentTo:
  text: "'has_part' some ('decreased resistance to' and ('inheres_in_part_of' some 'organism') and ('towards' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
    - chemical_entity
