pattern_name: abnormalNumberOfAnatomy
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/abnormalNumberOfAnatomy
description: "this pattern is used to describe phenotypes in which there is an abnormal number of anatomical enities. Example, PLANP_0000526,altered number of heads." 

classes:
  altered number of: PATO:0002083
  abnormal: PATO:0000460
  entity: UBERON:0001062 

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  entity: "'entity'"

name:
  text: "abnormal number of %ss"
  vars:
   - entity

annotations:
  - 
    annotationProperty: exact_synonym
    text: "altered number of %ss"
    vars:
     - entity
  -
    annotationProperty: exact_synonym
    text: "Abnormal count of %ss"
    vars:
     - entity

def:
  text: "Any structural anomaly that causes there to be an abnormal number of %s."
  vars:
    - entity

equivalentTo:
  text: "'has_part' some ('altered number of' and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - entity
