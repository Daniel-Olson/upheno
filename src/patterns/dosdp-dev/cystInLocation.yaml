pattern_name: cystInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/cystInLocation.yaml
description: "The presence of a cyst in an anatomical entity. For example, HP_0010604 'Cyst of the eyelid'."

contributors: 
  - https://orcid.org/0000-0001-5208-3432

classes:
  increased amount: PATO:0000470
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062
  cyst: MPATH:62

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

vars:
  anatomical_entity: "'anatomical entity'"
  cyst: "'cyst'"

name:
  text: "%s cyst"
  vars:
   - anatomical_entity

def:
  text: "The presence of a cyst in the %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('increased amount' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - cyst
    - anatomical_entity
