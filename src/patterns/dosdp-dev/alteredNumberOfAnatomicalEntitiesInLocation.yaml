pattern_name: alteredNumberOfAnatomicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/alteredNumberOfAnatomicalEntityInLocation.yaml
description: "abnormal or altered number of anatomical entities in location. For example, has abnormal number of eyes in the head."

classes:
  altered number of: PATO:000208
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical entity'"
  location: "'anatomical entity'"

name:
  text: "abnormal number of anatomical enitites of type %s in %s"
  vars:
   - anatomical_entity
   - location

annotations:
  -
    annotationProperty: exact_synonym
    text: "altered number of %ss in %s"
    vars:
     - anatomical_entity
     - location
  -
    annotationProperty: exact_synonym
    text: "abnormal number of %ss in %s"
    vars:
     - anatomical_entity
     - location

def:
  text: "Any structural anomaly that causes there to be an abnormal number %s in %s."
  vars:
    - anatomical_entity
    - location

equivalentTo:
  text: "'has_part' some ('altered number of' and ('inheres_in' some (%s and ('part_of' some %s))) and ('qualifier' some 'abnormal'))"
  vars:
    - anatomical_entity
    - location
