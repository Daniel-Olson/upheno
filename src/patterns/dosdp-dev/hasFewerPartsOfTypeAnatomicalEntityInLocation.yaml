pattern_name: hasFewerPartsOfTypeAnatomicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns/fewerPartsOfTypeAnatomicalEntityInLocation.yaml
description: "fewer parts of an anatomical entity in location. For example, has fewer parts of type eye in the head."

classes:
  has fewer parts of type: PATO:0002001
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations:
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym

vars:
  anatomical_entity: "'anatomical entity'"
  location: "'anatomical entity'"

name:
  text: "has fewer parts of type %s in %s"
  vars:
   - anatomical_entity
   - location

annotations:
  -
    annotationProperty: exact_synonym
    text: "fewer %ss in %s"
    vars:
     - anatomical_entity
     - location

def:
  text: "Any structural anomaly that causes there to be fewer parts of type %s in the %s."
  vars:
    - anatomical_entity
    - location

equivalentTo:
  text: "'has_part' some ('has fewer parts of type' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
    - location
