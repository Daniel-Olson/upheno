pattern_name: absenceOfChemicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/absenceOfChemicalEntityInLocation.yaml
description: "A chemical (entity) such as sodium is missing from an anatomical location."

classes:
  absent: PATO:0000462
  abnormal: PATO:0000460
  chemical entity: CHEBI:24431
  anatomical entity: UBERON:0001062

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  chemical_entity: "'chemical entity'"
  location: "'anatomical entity'"
 
name:
  text: "absent %s in %s"
  vars:
   - chemical_entity
   - location

def:
  text: "Absent or undetectable level of %s in %s."
  vars:
   - chemical_entity
   - location

equivalentTo:
  text: "'has_part' some ('absent' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
   - chemical_entity
   - location
