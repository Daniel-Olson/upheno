pattern_name: increasedRateOfBiologicalProcess
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/increasedRateOfBiologicalProcess.yaml
description: "Increased frequency of a biological process occuring (per some unit of time)."

classes:
  increased rate: PATO:0000912
  abnormal: PATO:0000460
  biological_process: GO:0008150

relations: 
  inheres_in: RO:0000052
  qualifier: RO:0002573
  has_part: BFO:0000051

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  molecular_function: "'molecular function'"
 
name:
  text: "increased %s"
  vars:
   - biological_process

def:
  text: "Increased %s."
  vars:
    - biological_process

equivalentTo:
  text: "'has_part' some ('increased rate' and ('inheres_in' some %s) and ('qualifier' some 'abnormal'))"
  vars:
    - biological_process
