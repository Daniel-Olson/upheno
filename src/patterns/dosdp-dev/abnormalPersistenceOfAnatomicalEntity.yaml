pattern_name: abnormalPersistenceOfAnatomicalEntity
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormalPersistenceOfAnatomicalEntity.yaml
description: "The persistent presence of an anatomical entity that is not expected to be there, such as HP_0006335	Persistence of primary teeth."

contributors:
  - https://orcid.org/0000-0001-5208-3432

classes:
  persistence: PATO:0000082
  abnormal: PATO:0000460
  anatomical entity: UBERON:0001062

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  anatomical_entity: "'anatomical entity'"

name:
  text: "Persistent %s"
  vars:
   - anatomical_entity

def:
  text: "The abbnormal persistence of %s."
  vars:
    - anatomical_entity

equivalentTo:
  text: "'has_part' some ('persistence' and ('inheres_in' some %s) and ('has_modifier' some 'abnormal'))"
  vars:
    - anatomical_entity
