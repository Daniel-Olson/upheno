pattern_name: abnormalLevelOfChemicalEntityInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormalLevelOfChemicalEntityInLocation.yaml
description: "An abnormal amount of a chemical was observed in a particular location, for example an abnormal amount of sodium in the blood."

classes:
  amount: PATO:0000070
  abnormal: PATO:0000460
  chemical entity: CHEBI:24431
  anatomical entity: UBERON:0001062

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  chemical_entity: "'chemical entity'"
  location: "'anatomical entity'"
 
name:
  text: "abnormal level of %s in %s"
  vars:
   - chemical_entity
   - location
    
def:
  text: "An abnormality in the level of %s in %s."
  vars:
    - chemical_entity
    - location
    
annotations:
  - annotationProperty: exact_synonym
    text: "abnormal level of %s in %s"
    vars:
    - chemical_entity
    - location

equivalentTo:
  text: "'has_part' some ('amount' and ('inheres_in' some (%s and ('part_of' some %s))) and ('has_modifier' some 'abnormal'))"
  vars:
    - chemical_entity
    - location
