pattern_name: abnormallyIncreasedLevelOfChemicalEntityWithRoleInLocation
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyIncreasedLevelOfChemicalEntityWithRoleInLocation.yaml
description: "An abnormally increased level of a metabolite in a location, such as the blood, cerbrospinal fluid (CSF), etc. For example, HP_0002490 Increased CSF lactate"

classes:
  increased amount: PATO:0000470
  abnormal: PATO:0000460
  chemical: CHEBI:24431
  metabolite: CHEBI:25212
  independent continuant: BFO:0000004

relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  has_role: RO:0000087
  part_of: BFO:0000050

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  chemical: "chemical"
  location: "'independent continuant'"

name:
  text: "Increased %s %s level"
  vars:
    - location
    - chemical
    

def:
  text: "An abnormally increased level of %s in the %s."
  vars:
    - chemical
    - location

equivalentTo:
  text: "'has_part' some (increased amount and ('inheres_in' some (%s and ('has_role' some (%s and ('part_of' some %s)))) and ('has_modifier' some 'abnormal'))"
  
  vars:
    - chemical
    - metabolite
    - location
