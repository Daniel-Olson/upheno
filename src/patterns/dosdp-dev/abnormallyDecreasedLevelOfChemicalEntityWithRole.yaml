pattern_name: abnormallyDecreasedLevelOfChemicalEntityWithRole
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/abnormallyDecreasedLevelOfChemicalEntityWithRole.yaml
description: "An abnormally decreased level of a metabolite in a location, such as the blood, cerbrospinal fluid (CSF), etc. For example, decreased biopterin level"

classes:
  decreased amount: PATO:0001997
  abnormal: PATO:0000460
  chemical: CHEBI:24431
  metabolite: CHEBI:25212


relations: 
  inheres_in: RO:0000052
  has_modifier: RO:0002573
  has_part: BFO:0000051
  has_role: RO:0000087

annotationProperties:
  exact_synonym: oio:hasExactSynonym 

vars:
  chemical: "chemical"
  location: "'independent continuant'"

name:
  text: "Decreased %s level"
  vars:
    - chemical 

def:
  text: "An abnormal decreased level of %s."
  vars:
    - chemical

equivalentTo:
  text: "'has_part' some (decreased amount and ('inheres_in' some (%s and ('has_role' some (%s and ('part_of' some %s)))) and ('has_modifier' some 'abnormal'))"
  
  vars:
    - chemical
    - metabolite

